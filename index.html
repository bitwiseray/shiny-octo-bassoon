<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray - Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="./Assets//profile-picture.jpeg" alt="Profile Picture" class="profile-img">
    </div>
    <div class="text-data">
      <span id="name-type" class="name">Ray</span>
      <span class="title">Hobbyist Developer</span>
    </div>
    <div class="socials">
      <a class="link" href="https://instagram.com/yesiamrayyy">Instagram</a>
      <a class="link" href="https://x.com/yesiamrayy">X</a>
      <a class="link" href="https://reddit.com/u/DreamyMoon">Reddit</a>
      <a class="link" href="https://discord.gg/WVdzEFgWBE">Discord</a>
    </div>
    <div class="action-buttons">
      <button class="btn">Email Me</button>
      <button class="btn" id="show-more">Show More</button>
    </div>
    <hr>
    <div class="bio">
      <p style="font-size: 17px; font-weight: 400">Hobbyist developer (js, py), <abbr title="Deep Learning">DL</abbr>/<abbr title="Computer Vision">CV</abbr>/Robotics geek, trying to pursue <abbr title="Machine Learning">ML</abbr>. Also a <span style="color: blue;">#アニメ愛好家</span>.</p>
    </div>
  </div>
  <footer>
    <p>Banner doodle by <a href="https://www.vecteezy.com/vector-art/23509279-fun-colorful-doodle-pattern-creative-minimalist-style-art-abstract-background-with-bright-cute-elements-and-figures-simple-childish-scribble-backdrop-multi-colored-swirls-circles-lines">Vecteezy</a></p>
  </footer>
</body>
</html>
